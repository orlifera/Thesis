name: Export thesis to PDF
on:
  push:
    branches:
      - develop
jobs:
  compile-and-push-thesis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Setup Typst"
        uses: typst-community/setup-typst@v4

      - name: "Compile Thesis"
        run: typst compile thesis.typ Ferazzani_Orlando.pdf

      - name: "Push to master"
        env:
          TOKEN: ${{ secrets.ORLI_TOKEN }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/orlifera/Thesis.git
          git checkout master
          git pull origin master
          git add Ferazzani_Orlando.pdf
          git commit -m "Update thesis PDF [skip ci]" || echo "No changes"
          git push origin master

